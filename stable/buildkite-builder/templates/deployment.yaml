apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: "{{ .Values.replicasCount }}"
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      serviceAccount: {{ template "fullname" . }}
      containers:
        - name: {{ template "fullname" . }}
          image: "{{ .Values.image }}-{{ .Values.dockerTag }}"
          imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: "{{ .Values.cpu }}"
              memory: "{{ .Values.memory }}"
            requests:
              cpu: 100m
              memory: 500Mi
          env:
            # BUILDKITE AGENT ENV VARS
            - name: BUILDKITE_AGENT_VERSION
              value: "{{ .Values.agentTag }}"
            - name: BUILDKITE_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: agent-token
            - name: BUILDKITE_AGENT_META_DATA
              value: "{{ .Values.agentMeta }}"
            - name: SSH_PRIVATE_RSA_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: agent-ssh
            - name: DIND
              value: "true"
            # DEIS WORKFLOW ENV VARS
            - name: WORKFLOW_USER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-deis
                  key: user-token
            - name: WORKFLOW_API_URL
              value: "{{ .Values.workflowApiUrl }}"
          volumeMounts:
            - name: var-lib-docker
              mountPath: /var/lib/docker
            - name: docker-config
              mountPath: /root/.docker
            - name: aws-creds
              mountPath: /aws
      volumes:
        - name: var-lib-docker
          emptyDir: {}
        - name: docker-config
          configMap:
            name: {{ template "fullname" . }}
        - name: aws-creds
          secret:
            secretName: {{ template "fullname" . }}-aws
