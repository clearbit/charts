apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: COREROLLER_DB_URL
          value: "postgres://postgres@{{ template "postgresql.fullname" . }}:5432/coreroller?sslmode=disable"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "{{ .Values.cpu }}"
            memory: "{{ .Values.memory }}"
          requests:
            cpu: 100m
            memory: 100Mi
